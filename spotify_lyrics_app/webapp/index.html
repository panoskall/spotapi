           <div id="infobar">
               <span>Ακούς σε:</span>
               <span id="topinfo">-</span>
           </div>
         <div class="topbar">
             <div id="profile">
                  <div id="profilephoto">
                     <img id='photo' src="/images/profile.png"  height="120" width="120">
                  </div>
                  <div class="profingo">
                  <div id="name" style="margin-bottom: 10px;"></div>
                  <div id="email" style="display:none;"></div>
                  <div id="track_id"></div>
                  </div>
               </div>
         </div>
        
      <div class="wrap flex">
      
          
                <div class="playercont">

                    <div class="text"><i class="fas fa-pause"></i></div>

               </div>
               <div id="playing">
                  <div id="songname"></div>
                  <div id="album"></div>

               </div>
               </div>
               <div class="lyricscont">

                </button>
               
                </div>

                    <span class="loader__dot"></span>
                    <span class="loader__dot"></span>
</div>
</div>
           
               
                
            </div>
         
       
      </div>
